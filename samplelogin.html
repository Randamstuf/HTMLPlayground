<!DOCTYPE html>
<html>
<head>
	<script>
		element.addEventListener("loginSendForm", lgerror);
		function lgerror() {
		 document.getElementById("loginError").innerHTML = "Login Not Accepted. Try Again Later.";\
		 document.getElementById("loginError").className = "btn btn-danger";
		}
		
		
	</script>
	<title>GitHub Test Site</title>
<link rel="stylesheet" type="text/css" href="style.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<div class=error>
		Aloha! You've found my GitHub HTML test site! Please note that this is <b>just for testing</b> and nothing here actually does anything.
		 You can see my repository <a href="https://github.com/creationfox/HTMLPlayground">here</a>, or you can return to the site's home <a href="https://creationfox.github.io/HTMLPlayground/">here</a>.
	</div>
	<br>
	<div class=msg>
		This page uses Bootstrap.
	</div>
	<br>
	<div class="well loginbox">
		<h2>Please Sign In</h2>
		<h4>Enter Your Username and Password Below.</h4>
		<br>
		<form class="form-signin" id="loginForm">
		<input id="loginUserId" type="text" class="form-control" placeholder="User ID" required autofocus>
		<br>
		<input id="loginPassword" type="password" class="form-control" placeholder="Password" required>
		<br>
		<button onClick="lgerror()" type="submit" class="btn btn-primary" id="loginSendForm">Sign In</button>
		</form>
	</div>
	<p class="text-danger" id="loginError">
		
	</p>
	</body>
	</html>
